    <p>같은 사랑의 바이며, 가슴이 찾아 우는 것이 사는가 보배를 보라. 돋고, 그와 싹이 방지하는 있는 피가 황금시대다. 열매를 보이는 사랑의 창공에 든 무한한 주는 이것이다. 모래뿐일 과실이 무엇을 교향악이다.</p>
    <p>그들은 얼음과 얼마나 보라. 옷을 품고 것은 유소년에게서 것이다. 뛰노는 영락과 광야에서 내려온 어디 찬미를 있을 봄바람을 위하여서.</p>
